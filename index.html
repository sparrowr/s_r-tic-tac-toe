<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe Board</h1>
      <div class="row">
        <div class="col-xs-4 square" id="square0">.col-xs-4</div>
        <div class="col-xs-4 square" id="square1">.col-xs-4</div>
        <div class="col-xs-4 square" id="square2">.col-xs-4</div>
      </div>
      <div class="row">
        <div class="col-xs-4 square" id="square3">.col-xs-4</div>
        <div class="col-xs-4 square" id="square4">.col-xs-4</div>
        <div class="col-xs-4 square" id="square5">.col-xs-4</div>
      </div>
      <div class="row">
        <div class="col-xs-4 square" id="square6">.col-xs-4</div>
        <div class="col-xs-4 square" id="square7">.col-xs-4</div>
        <div class="col-xs-4 square" id="square8">.col-xs-4</div>
      </div>
    </body>
</html>
